<!DOCTYPE html>
<html lang="en"
    class="h-screen text-black dark:text-white bg-white dark:bg-[#131313] selection:bg-indigo-400/20 border-r-2 dark:border-r-white/20 border-r-black/20">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="h-screen relative rounded-2xl">
    <div
        class="flex justify-between px-4 py-5 xl:px-[1.2dvw] xl:py-[1.5dvw] border-b dark:border-b-white/20 border-b-black/20">
        <div id="logo"
            class="flex justify-start items-center gap-2 xl:gap-[0.7dvw] h-10 xl:h-[3dvw] rounded-lg xl:rounded-[0.6dvw] w-full focus-visible:outline-0">
            <div
                class="size-9 xl:size-[2.7dvw] aspect-square rounded-xl xl:rounded-[0.9dvw] bg-gradient-to-br from-purple-600 to-indigo-600 flex items-center justify-center">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="h-[60%] min-h-[60%] transition-colors duration-75 stroke-white">
                    <path d="M13 10V3L4 14h7v7l9-11h-7z" fill="white" stroke="white" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
            <div class="flex flex-col items-start">
                <p class="capitalize font-bold text-xs xl:text-[0.86dvw]">
                    InstaFlow</p>
                <p class="capitalize text-xs xl:text-[0.86dvw] text-gray-700 dark:text-gray-200">
                    Quick Scraper</p>
            </div>
        </div>

        <button id="close-button"
            class="flex-center min-w-9 xl:min-w-[2.55vw] size-9 xl:size-[2.55vw] rounded-lg xl:rounded-[0.6dvw] dark:bg-white/15 hover:bg-red-500/20 focus-visible:outline-3 xl:focus-visible:outline-[0.225vw] focus-visible:dark:outline-[#969696]/50 focus-visible:outline-[#B9B9B9]/50 group">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                class="size-[44.44%] stroke-black group-hover:stroke-red-400 dark:stroke-white" fill="none"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
            </svg>
        </button>
    </div>

    <div class="px-4 py-5 xl:px-[1.2dvw] xl:py-[1.5dvw] space-y-2">

        <p class="capitalize text-xs xl:text-[0.86dvw] text-gray-800 dark:text-gray-400">Scrape Type</p>
        <div id="scrape-type-dropdown" class="relative inline-block text-left w-full">
            <button id="scrape-type-trigger" class="flex w-full justify-between items-center gap-2 xl:gap-[0.6dvw]
            h-8 xl:h-[2.4dvw] px-3 xl:px-[0.9dvw] rounded-lg xl:rounded-[0.6dvw]
            bg-gray-200/60 dark:bg-zinc-800 text-sm xl:text-[0.95dvw]
            text-gray-900 dark:text-gray-100 ring-1 xl:ring-[0.075dvw]
            ring-black/10 dark:ring-white/10 hover:bg-gray-200 dark:hover:bg-zinc-700 transition-colors">
                <span id="scrape-type-label">Likers</span>
                <svg class="size-4 xl:size-[1.2dvw] opacity-70" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m6 9 6 6 6-6" />
                </svg>
            </button>

            <div id="scrape-type-menu" class="hidden absolute right-0 mt-2 w-full rounded-lg bg-white dark:bg-[#232323]
            shadow-lg ring-1 xl:ring-[0.075dvw] ring-black/10 dark:ring-white/10 overflow-hidden z-20">
                <button data-type="likers" class="scrape-type-option w-full text-left px-3 h-9 text-sm
              text-gray-800 dark:text-gray-200 hover:bg-indigo-500/10 dark:hover:bg-indigo-500/15 transition-colors">
                    Likers
                </button>
                <button data-type="commenters" class="scrape-type-option w-full text-left px-3 h-9 text-sm
              text-gray-800 dark:text-gray-200 hover:bg-indigo-500/10 dark:hover:bg-indigo-500/15 transition-colors">
                    Commenters
                </button>
            </div>
        </div>

        <p class="capitalize text-xs xl:text-[0.86dvw] text-gray-800 dark:text-gray-400">Scrape Mode</p>
        <div class="flex gap-4 xl:gap-[1.2dvw]">
            <button id="light-scrape-btn" class="h-9 xl:h-[2.55dvw] px-3 xl:px-[0.7vw] rounded-full bg-green-400/10 hover:bg-green-400/20
            flex items-center gap-2 border border-green-700 transition active:scale-95">
                <p class="text-base xl:text-[1.15vw] font-medium text-green-700 dark:text-green-400">Light Scrape</p>
            </button>

            <button id="full-scrape-btn" class="h-9 xl:h-[2.55dvw] px-3 xl:px-[0.7vw] rounded-full bg-gray-400/20 hover:bg-gray-400/40
            flex items-center gap-2 border border-gray-700 transition active:scale-95">
                <p class="text-base xl:text-[1.15vw] font-medium text-gray-700 dark:text-gray-400">Full Scrape</p>
            </button>
        </div>

        <p class="text-[10px] font-extralight text-gray-400 dark:text-gray-300">
            Fast â€¢ username, full_name, profile_pic, anonymous_status
        </p>

        <p class="capitalize text-xs xl:text-[0.86dvw] text-gray-800 dark:text-gray-400">Save to Audience</p>
        <div id="audience-dropdown" class="relative inline-block text-left w-full mb-4 xl:mb-[1.2dvw]">
            <button id="audience-trigger" class="flex w-full justify-between items-center gap-2 h-8 px-3
            rounded-lg bg-gray-200/60 dark:bg-zinc-800 text-sm text-gray-900 dark:text-gray-100
            ring-1 ring-black/10 dark:ring-white/10 hover:bg-gray-200 dark:hover:bg-zinc-700 transition-colors">
                <span id="audience-label">default</span>
                <svg class="size-4 opacity-70" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m6 9 6 6 6-6" />
                </svg>
            </button>
            <div id="audience-menu" class="hidden absolute right-0 mt-2 w-full rounded-lg bg-white dark:bg-[#232323]
            shadow-lg ring-1 ring-black/10 dark:ring-white/10 overflow-hidden z-20"></div>
        </div>

        <div
            class="h-9 xl:h-[2.7dvw] w-full aspect-square rounded-xl xl:rounded-[0.9dvw] bg-gradient-to-r from-purple-600 to-indigo-600 flex items-center justify-center">
            <p class="text-white font-black text-sm">Start Scrape</p>
        </div>

        <p class="text-[10px] font-extralight text-gray-400 dark:text-gray-300">
            Activity
        </p>
    </div>

    <div class="flex flex-col p-4 rounded-4xl space-y-1">
        <h1 class="bg-amber-600" id="tttt">Hello Post</h1>
        <button class="bg-gray-500" id="btn-getPostId">get Post Id</button>
        <button class="bg-gray-500" id="btn-postShort">get Post Short</button>
        <button class="bg-gray-500" id="btn-getPostLikers">get Post Likers</button>
        <button class="bg-gray-500" id="btn-getPostCommenters">get Post Commenters</button>
        <p id="text"></p>
    </div>

    <script src="/lib/lottie.min.js">
    </script>
    <script src="/lib/gsap.min.js">
    </script>
    <script src="/lib/scrollTrigger.min.js">
    </script>
    <script src="post.js">
    </script>
</body>

</html>
